  <script>
    (function go() {
      const end = Date.now() + 800;
      (function frame() {
        confetti({ particleCount: 30, spread: 60, origin: { y: 0.6 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    })();
  </script>
